<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFM Media - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1814;
            --primary-accent: #D4AF37;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d2b24 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--primary-dark);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-gold {
            background: var(--primary-accent);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .btn-gold:hover {
            background: #c19d2f;
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <h2>
                            <i class="fas fa-microphone-alt me-2" style="color:#D4AF37;"></i>
                            <span style="color:#D4AF37;">DFM</span> ADMIN
                        </h2>
                        <p class="mb-0">Secure Admin Portal</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-gold w-100 mb-3">Sign In</button>
                            <div class="text-center">
                                <small class="text-muted">Secure admin access only</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real authentication: POST to backend /api/auth/login
        async function apiLogin(email, password) {
            try {
                const res = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || 'Login failed');
                return data; // expects { token, user }
            } catch (err) {
                throw err;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const { token, user } = await apiLogin(email, password);
                // store token and user for admin frontend to use
                try { localStorage.setItem('dfm_token', token); } catch (err) { /* ignore */ }
                try { localStorage.setItem('adminUser', JSON.stringify(user)); } catch (err) { /* ignore */ }

                // Redirect to admin dashboard
                window.location.href = 'admin frontend.html';
            } catch (err) {
                alert('Login error: ' + err.message);
            }
        });

        // If a token exists, optionally verify it by calling /api/auth/me and redirect
        (async function checkExistingSession() {
            const token = localStorage.getItem('dfm_token');
            if (!token) return;
            try {
                const res = await fetch('/api/auth/me', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (!res.ok) return; // invalid token
                // token valid -> go to admin
                window.location.href = 'admin frontend.html';
            } catch (err) {
                // ignore and allow manual login
            }
        })();
    </script>
</body>
</html>
